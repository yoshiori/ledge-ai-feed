name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'rss.xml'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Create index.html
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Ledge.ai RSS Feed</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 2rem;
                      line-height: 1.6;
                  }
                  .feed-link {
                      background: #f0f8ff;
                      border: 1px solid #0366d6;
                      border-radius: 6px;
                      padding: 1rem;
                      margin: 1rem 0;
                  }
                  .feed-url {
                      font-family: monospace;
                      background: #f6f8fa;
                      padding: 0.5rem;
                      border-radius: 3px;
                      word-break: break-all;
                  }
              </style>
          </head>
          <body>
              <h1>🤖 Ledge.ai RSS Feed</h1>
              <p>Ledge.aiの最新技術記事を自動収集したRSSフィードです。</p>
              
              <div class="feed-link">
                  <h2>📡 RSS フィード URL</h2>
                  <div class="feed-url">
                      <a href="./rss.xml">https://yoshiori.github.io/ledge-ai-feed/rss.xml</a>
                  </div>
              </div>
              
              <h2>📊 フィード情報</h2>
              <ul>
                  <li><strong>更新頻度</strong>: 1時間ごと</li>
                  <li><strong>記事数</strong>: 最大27記事</li>
                  <li><strong>内容</strong>: 記事全文を含む</li>
                  <li><strong>フォーマット</strong>: RSS 2.0</li>
              </ul>
              
              <h2>🛠 使用方法</h2>
              <ol>
                  <li>お使いのRSSリーダーに上記URLを追加</li>
                  <li>自動的に最新記事が配信されます</li>
              </ol>
              
              <h2>📱 推奨RSSリーダー</h2>
              <ul>
                  <li><strong>iOS</strong>: Reeder, NetNewsWire</li>
                  <li><strong>Android</strong>: Feedly, Inoreader</li>
                  <li><strong>Web</strong>: Feedly, The Old Reader</li>
                  <li><strong>Desktop</strong>: Thunderbird, NetNewsWire</li>
              </ul>
              
              <p><small>
                  ⚡ このフィードはGitHub Actionsにより自動生成・更新されています。<br>
                  📚 ソースコード: <a href="https://github.com/yoshiori/ledge-ai-feed">GitHub Repository</a>
              </small></p>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4